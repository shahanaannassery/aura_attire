{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'user/css/forgot_password.css' %}">
</head>
<body>
    <div class="reset-container">
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <h1 class="title">Password Reset</h1>
        <p class="description">Provide the email address associated with your account to recover your password.</p>
        <form action="{% url 'forgot_password' %}" method="POST">
            {% csrf_token %}
            <input type="email" 
                   name="email" 
                   class="email-input" 
                   placeholder="Email" 
                   required>
            <button type="submit" 
                    class="reset-button">Reset Password</button>
        </form>
        <a href="{% url 'userlogin' %}" class="login-link">Login</a>
    </div>
</body>
</html>
