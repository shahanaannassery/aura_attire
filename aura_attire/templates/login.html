{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aura Attire</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #333;
            --accent-color: #f5f5f5;
            --text-color: #000;
            --bg-color: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: row;
            background: white;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .brand-side {
            flex: 1;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            color: black;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: black;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .brand-tagline {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .form-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-side">
            <a href="{% url 'home' %}" class="brand-logo">Aura Attire</a>
            <p class="brand-tagline">Where Elegance Meets Comfort</p>
            <p>Discover timeless fashion designed exclusively for women.</p>
        </div>
        <div class="form-side">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>
            <form action="{% url 'userlogin' %}" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <div class="text-center mt-3">
                    <span>or continue with</span>
                </div>
                <a href="{% url 'google_login' %}" class="btn btn-outline-dark w-100 mt-2">
                    <i class="fa-brands fa-google"></i> Sign in with Google
                </a>
                <div class="text-center mt-3">
                    Don't have an account? <a href="{% url 'register' %}">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
